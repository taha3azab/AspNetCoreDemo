<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        required
        ngModel
        type="text"
        id="firstName"
        name="firstName"
        #firstName="ngModel"
        class="form-control"
        (change)="log(firstName)"
      />
      <div
        class="alert alert-danger"
        *ngIf="firstName.touched && !firstName.valid"
      >
        First name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      ngModel
      name="comment"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <div class="checkbox">
    <label
      ><input type="checkbox" ngModel name="isSubscribed" />Is Subscribed</label
    >
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label
    ><select
      ngModel
      name="contactMethod"
      id="contactmethod"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{
        method.name
      }}</option>
    </select>
  </div>

  <div *ngFor="let method of contactMethods" class="radio">
    <label><input ngModel type="radio" name="contactMethod" [value]="method.id"/>{{ method.name }}</label>
  </div>

  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
